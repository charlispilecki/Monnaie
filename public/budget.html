    <div id="category-form" class="modal">
        <div hide-category-form class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Add a Category</p>
                <button hide-category-form class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <input id="category-form-desc" class="input" placeholder="Description">
            </section>
            <footer class="modal-card-foot">
                <button add-category class="button is-success">Save</button>
                <button hide-category-form class="button">Cancel</button>
            </footer>
        </div>
    </div>

    <div id="lineitem-form" class="modal ">
        <div hide-lineitem-form class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Add a Line Item for <span id="lineitem-form-category-desc"></span></p>
                <button hide-lineitem-form class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <input id="lineitem-form-desc" class="input" placeholder="Description">
                <input id="lineitem-form-vendor" class="input" placeholder="Vendor">
                <input id="lineitem-form-estimated-cost" class="input" placeholder="Estimated Cost">
                <input id="lineitem-form-actual-cost" class="input" placeholder="Actual Cost">
            </section>
            <footer class="modal-card-foot">
                <button add-line id="lineitem-form-save" class="button is-success">Save</button>
                <button hide-lineitem-form class="button">Cancel</button>
            </footer>
        </div>
    </div>
