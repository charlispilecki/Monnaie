<body>

    <div id="adder">
        <div id="container">
            <h2>Add a task</h2>
            <form class="create-form">
                <div class="form-group">
                    <label for="ta">Task:</label>
                    <textarea id="ta" name="taskDesc"></textarea>
                </div>
                <p>Due Date: <input type="text" id="datepicker"></p>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="task-list">
        <div id="incomplete-task">
            <h2>Tasks that still need to be completed</h2>
                <ul id="incomplete">
                    
                </ul>
        </div>

        <div id="complete-task">
            <h2>Completed Tasks</h2>
            <ul id="complete">
                
            </ul>
        </div>        
    </div>    

</body>
